<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程秒杀系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>课程秒杀系统</h1>
        
        <div class="section">
            <h2>课程列表</h2>
            <div class="table-container">
                <table id="courses-table">
                    <thead>
                        <tr>
                            <th>选择</th>
                            <th>ID</th>
                            <th>名称</th>
                            <th>库存</th>
                            <th>最大库存</th>
                            <th>最小库存</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 课程数据将在这里动态加载 -->
                    </tbody>
                </table>
            </div>
            <div class="actions">
                <input type="number" id="user-id" placeholder="请输入用户ID" min="1">
                <button id="seckill-btn">秒杀选中课程</button>
            </div>
        </div>
        
        <div class="section">
            <h2>缓存数据</h2>
            <div class="actions">
                <button id="warmup-btn" class="primary-btn">系统预热</button>
                <button id="show-stock-btn">显示库存缓存</button>
                <button id="show-order-status-btn">显示订单状态缓存</button>
                <div id="warmup-message" class="message"></div>
            </div>
            <div class="table-container">
                <table id="cache-table">
                    <thead>
                        <tr>
                            <th>键</th>
                            <th>值</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 缓存数据将在这里动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="section">
            <h2>订单数据</h2>
            <div class="actions">
                <button id="show-orders-btn">显示订单</button>
            </div>
            <div class="table-container">
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户ID</th>
                            <th>课程ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 订单数据将在这里动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
